{% load static %}
<div class="question">
	<div class="col-sm-2 question_info">
		<center><a> {{ question.author.user.first_name }} </a></center>
		<a>
			{% if question.author.avatar %}
				<img src="{{ question.author.avatar.url }}" alt="72x72" class="img-thumbnail question_img">
			{% endif %}
		</a>
		<div class="rating">
			<center>
				<div class="btn-group btn-group-vertical">
					<button type="submit" class="btn btn-success" id="btn_rating">^</button>
					{{ question.rating }}
					<button type="submit" class="btn btn-danger" id="btn_rating">v</button>
				</div>
			</center>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-9">
			<a href="/question/q/{{ question.id }}">
				<h4>{{ question.title }}</h4>
			</a>
			<p>{{ question.body }}</p>
			<p>
				<a href="{% url 'answers' question.id %}" class="btn btn-default">
					Answers
			    </a>
				{# if tag #}
					Tags:
					{% for tag in question.tags.all %}
					<a href="{% url 'questions_by_tag' tag.id %}"> {{ tag.text }} </a>
					{% endfor %}
				{# endif #}
			</p>
		</div>
	</div>
</div>
